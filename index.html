<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Storage</title>
</head>
<body>

    <h1>Car Catalog</h1>

    <div id="main">

     
        <form onsubmit="storeCar(event)">
            <label for="brand">Enter brand</label><br>
             <input type="text" id="name" required>   <br>

             <label for="model">Enter model</label><br>
             <input type="text" id="brand" required>   <br>
             
             <label for="year">Enter year</label><br>
             <input type="text" id="year" required> <br>  

             <label for="color">Enter color</label><br>
             <input type="text" id="color" required>  <br> 
             <button type ="submit" id="submit" onclick="displayCarList()">Add new Car</button>

        </form>
       
        <div id="carListDiv">
            <table id="carTable">
              <thead>
                <tr>
                  <th>Brand</th>
                  <th>Model</th>
                  <th>Year</th>
                  <th>Color</th>
                 
                </tr>
              </thead>
              <tbody id="carTableBody"></tbody>
            </table>
          </div>
          


    </div>
    
</body>
<script src="script.js"></script>
</html>
